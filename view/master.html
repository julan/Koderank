{{define "master"}}
<!DOCTYPE html>
<html lang="en">
<head> 
 
  <meta charset="utf-8">
  <title>koderank - {{template "title" .}}</title>

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon.ico" type="img/vnd.microsoft.icon"> 
  <link rel="icon" href="/favicon.ico" type="img/vnd.microsoft.icon"> 

{{if .IsDevAppServer}}
  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/dialog.css">
{{else}}
  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/global_4123.css">
  <link rel="stylesheet" type="text/css" href="/css/dialog_4123.css">
{{end}}
  
  <meta property="og:title" content="Koderank"/>
  <meta property="og:image" content="http://koderank.appspot.com/img/graphic/koderank-logo-tagline.png"/>
  <meta property="og:description" content="Koderank is a virtual whiteboard for conducting code interviews online with built-in browser-to-browser voice chat."/>
  
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  {{template "headcontent" .}}

</head>
<body itemscope itemtype="http://schema.org/Product">

<div class="container">

  <!-- masthead -->
  <div class="row">
    <div class="span6" id="homelink">
      <a href="/"><img src="/img/graphic/koderank-logo-tagline.png"></a>
    </div>
    <div class="span6">
      <ul class="nav nav-pills pull-right">
        {{range .Pages}}
        <li class="{{if .IsActive}}active{{end}}">
          <a href="{{.RelativeUrl}}">{{.Name}}</a>
        </li>
        {{end}}
      </ul>
    </div>
  </div>

  {{template "bodycontent" .}}

</div>

{{if .IsDevAppServer}}
<!-- //`` localhost -->
<script type="text/javascript" src="http://localhost:9810/compile?id=koderank" ></script>
{{else}}
<script type="text/javascript" src="/js/kr4123.js" ></script>
{{end}}


{{template "script" .}}
</body>
</html>
{{end}}
